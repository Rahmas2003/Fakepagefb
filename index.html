<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="/Pagefb/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="col">
        <h1>facebook</h1>
        <h2>Recent logins</h2>
        <p>Click your picture or add an account</p>
        <div class="profil-container">
          <div class="account-1">
            <div class="img"></div>
            <div class="texte">Srihi</div>
            <span>13</span>
            <i class="fa-solid fa-xmark"></i>
          </div>
          <div class="account-2">
            <div class="img"></div>
            <div class="texte">Ajouter un compte</div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <form action="">
            <input type="text" placeholder="Adresse e-mail ou numéro de tél" />

            <input type="password" placeholder="Mot de passe" />

            <input type="submit" value="Se connecter" />
          </form>
          <a href="#">Mot de passe oublié ?</a>
          <hr />
          <button>Créer nouveau compte</button>
        </div>
        <p>
          <b>Créer une page</b>pour une célébrité , une marque ou une <br />
          entreprise
        </p>
      </div>
    </div>
  </body>
</html>
